<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajaxb/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <div class="container" id="container">
      <div id="itemContainer">
        <div id="header">
          <div class="util">
            <i class="fa fa-cart-plus" id="cart-plus">
            <span>0</span></i
            >
          </div>
        </div>
        <div id="items">
          <div id="mobile">
            <h2>Mobile</h2>

            <!-- <div id="item-card">
              <div id="card-top">
                <i class="fa fa-heart-o add-to-cart"></i>
              </div>
              <img src="" alt="" />
              <p id="item-name"></p>
              <p id="item-brand"></p>
              <p id="item-price"></p>
            </div> -->
            
          </div>
          <div id="laptop">
            <h2>Laptop</h2>
          </div>
          <div id="clothes">
            <h2>Clothes</h2>
          </div>
        </div>
        <div id="cart-page" class="cart-toggle">
          <p id="cart-title">items</p>
          <table>
            <thead>
              <td>Category</td>
              <td>Name</td>
              <td>Quantity</td>
              <td>Brand</td>
              <td>Price</td>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <div id="cart">
        <div id="checkout" class="cart-toggle">
          <p id="total-price"></p>
          <a
            class="btn cart-btn"
            href="#"
            style="text-decoration: none"
            >CheckOut</a
          >
        </div>
      </div>
    </div>
    <script src="Script.js" type="module"></script>
  </body>
</html>
